<md-list ng-controller="submissionCtrl" ng-cloak>
    <md-list-item class="md-3-line" ng-repeat="submission in submissions" ng-click="ShowSubmission(submission.id)">
        <div class="md-list-item-text" layout="column">
            <h3>{{ submission.title }}</h3>
            <h4>{{ submission.content }}</h4>
            <p>{{ submission.points + ' points by ' + 
                submission.author_id + ' on ' + 
                  (submission.timestamp | date:'dd/MM/yyyy HH:mm') + ' | ' +
                  submission.comments.length + ' comments' }}</p> 
        </div>
        <!--<md-icon class="md-secondary" ng-click="null" aria-label="Vote" md-svg-icon="img/ic_star.svg"></md-icon>
        <md-icon class="md-secondary" ng-click="showPrompt($event, contribution.id)" aria-label="Comment" md-svg-icon="img/ic_comment.svg"></md-icon>-->
    </md-list-item>    
</md-list>
